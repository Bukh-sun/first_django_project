<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

</head>
<body>
    <div class="header">
        <h2><a href="{% url 'post_list' %}">Мой Первый Блог</a></h2>
        <p>Добро пожаловать в мой блог на Django!</p>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <hr>
        <p>&copy; 2025 Мой Блог. Все права защищены.</p>
    </div>
</body>
</html>
