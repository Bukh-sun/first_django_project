{% extends 'blog/base.html' %}
{% block title %}
    The post's detail
{% endblock %}

{% block content %}
    <h2> {{ post.title }} </h2>
        <div class="post-meta">
        Published: {{ post.published_date }} | Category: {{ post.category.name }} | Views: {{ post.views_count }}
        </div>
        <p> {{ post.content }}</p>

    <a href="{%  url 'post_list' %}">Return to the list of posts</a>
{% endblock %}
